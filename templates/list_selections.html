{% extends "layout.html" %}

{% block heading %}
    <nav>
        <ul>
            <li><a href="/">Start Over</a></li>
            <li><a href="{{ url_for('menu') }}">Home</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
{% endblock %}


{% block body %}

    <h1> Select the ID of the Book you are interested in.</h1>
    <div class="a">
        <form action="{{ url_for('book') }}" method="post">

            <table class='myTable'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in selections %}
                        <div>
                        <tr>
                            <td>
                                <input type="radio" name="select" value="{{book[0]}}" />
                            </td>                    
                            <td>
                                    {{book[1]}}
                            </td>
                            <td>
                                    {{book[2]}}
                            </td>
                            <td>
                                    {{book[3]}}
                            </td>
                            <td>
                                    {{book[4]}}
                            </td>
                        </tr>
                        </div>
                        {% endfor %}
                </tbody>
            </table>       

            <input type="submit" value="Show me the Selected Book">
        </form>
    </div>
{% endblock %}
