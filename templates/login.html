{% extends "layout.html" %}

{% block heading %}
    Hello!
{% endblock %}

{% block body %}
    <h1>Login Screen</h1>
    <br>
    <form action="{{ url_for('login') }}" method="post">

        <div>
            <input name="name" type="text" placeholder="Name"><br>
            <input name="password" type="password" placeholder="Password"><br>
            <input type="submit" value="Accept my Credentials">
        </div>
    </form> 
{% endblock %}
